<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formatos</title>
</head>

<body>
    <!-- Etiquetas para dar formato al texto-->
    <h1>El ganador fue <br> <em><strong>Argentina</strong></em></h1>
    <p>Néstor Martinez - 4<sup>to</sup> 1<sup>era</sup></p>
    <p>A4E <sub>16</sub></p>
    <h2><u> <abbr title="Formula 1">F1</abbr> en Japón</u></h2>
    <p>Colapinto correrá en <del>Williams</del> <ins>Alpine</ins></p>
    <!--
     br: Etiqueta para realizar un salto de línea 
     strong: Es para colocar la letra en negrita
     em: enfasis
     sup: superíndice
     sub: subíndice
     u: underline (subrayado)
     abbr: sirve para explicar abreviaturas y utiliza el atributo title
     del: tacho un texto
     ins: inserta un texto adicional 
     -->


     <!-- Insertar Javascript -->
      <script src="archivo.js"></script>
</body>

</html>
